version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: interon
      POSTGRES_PASSWORD: interon
      POSTGRES_DB: interon
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interon"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data

  budgeting-api:
    build: ../services/budgeting-api
    ports: ["8081:8081"]
    depends_on:
      db:
        condition: service_healthy

  workflow-api:
    build: ../services/workflow-api
    ports: ["8082:8082"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
